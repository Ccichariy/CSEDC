<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Play button gradient -->
    <radialGradient id="playGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="320" height="180" fill="url(#bgGradient)"/>
  <rect x="1" y="1" width="318" height="178" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="50" cy="50" r="15" fill="#feca57" opacity="0.6"/>
  <rect x="250" y="20" width="25" height="25" fill="#48dbfb" opacity="0.6" rx="5"/>
  <polygon points="280,140 295,160 265,160" fill="#ff9ff3" opacity="0.6"/>
  <circle cx="40" cy="140" r="12" fill="#54a0ff" opacity="0.6"/>
  
  <!-- Play button circle with gradient -->
  <circle cx="160" cy="90" r="32" fill="url(#playGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Play triangle -->
  <path d="M150 75 L150 105 L178 90 Z" fill="white" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Colorful math symbols -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="28" fill="#feca57" font-weight="bold">π</text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="24" fill="#48dbfb" font-weight="bold">∑</text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="22" fill="#54a0ff" font-weight="bold">∞</text>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="26" fill="#ff9ff3" font-weight="bold">∫</text>
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="18" fill="#5f27cd" font-weight="bold">x²</text>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="20" fill="#00d2d3" font-weight="bold">√</text>
  
  <!-- Title placeholder with better styling -->
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600" opacity="0.9">Math Video</text>
</svg>